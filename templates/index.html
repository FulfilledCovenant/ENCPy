<!DOCTYPE html>
<html>
<head>
    <title>Text Encryptor</title>
</head>
<body>
    <h1>Text Encryptor</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here"></textarea><br>
        <button type="submit" name="encrypt">Encrypt</button>
        <button type="submit" name="decrypt">Decrypt</button>
    </form>

    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
