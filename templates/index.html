<!DOCTYPE html>
<html>
<head>
    <title>ENC</title>
    <!-- Change this line -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="logo">ðŸ›¡ ENC</h1>
        
        <form method="POST" class="animate__animated animate__slideInUp">
            <!-- Method selector and textarea -->
            <div class="form-group">
                <input type="password" name="key" placeholder="Encryption Key (for AES)" 
                       class="animate__animated" id="keyInput">
            </div>
            
            <!-- Buttons and result box with animations -->
        </form>
    </div>

    <script>
        // Animate elements on load
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '.logo',
                translateY: [-20, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            });
        });

        // Toggle key input visibility
        const methodSelector = document.getElementById('method');
        const keyInput = document.getElementById('keyInput');
        
        methodSelector.addEventListener('change', () => {
            if (methodSelector.value === 'aes') {
                keyInput.style.display = 'block';
                anime({
                    targets: '#keyInput',
                    opacity: [0, 1],
                    translateY: [-10, 0],
                    duration: 300
                });
            } else {
                keyInput.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
